<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AirBnb Clone</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />

    <!-- css styling -->
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>Arizona:</h2>
            <li>Page</li>
            <li>Page2</li>

            <h2>California:</h2>
            <li>San Francisco</li>
            <li>Los Altos</li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>

        <button>
          <p>Search</p>
        </button>
      </section>
    </div>

    <footer>
      <p>Best school</p>
    </footer>
  </body>
</html>
